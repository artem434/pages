  <body>

                  placeholder="Твій номер телефону"
                  required=""
                />
              </label>
              <label class="input__wrap">
                <input
                  class="input"
                  name="email"
                  type="email"
                  placeholder="Твій email"
                  required=""
                />
              </label>
              <div class="hidden">
                <input type="hidden" name="ref" value="" autocomplete="off" />
                <input type="hidden" name="ga" value="" autocomplete="off" />
                <input

                />

                />

                  name="utm_campaign"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="google_client_id"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="landing_id"
                  value="2108311000867745024"
                  autocomplete="off"
                />
                <!-- Landing_id-->
                <input
                  type="hidden"
                  name="es_mail_id"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="convert_in_zoho"
                  autocomplete="off"
                />
                <input type="hidden" name="es_id" value="" autocomplete="off" />
                <input
                  type="hidden"
                  name="token"
                  value="LapQMWHF9k5QPPGRkfRnAtACAGwUcX2tkaVgyDuQe76crMGnrU"
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="success_url"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="error_url"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="redirect"
                  value="false"

                />
                <input
                  type="hidden"
                  name="send_to_gf"

    <script>
      $(document).ready(function () {
        // Дата мероприятия
        let cDate = "3 жовтня",
          // Landing id // Online
          cLandingId = "2108311000867745024",
          // Landing id // Online Pro
          cLandingIdPro = "2108311000867745024",
          // es_mail_id
          cMail_id = "",
          // es_id
          cEs_id = "1154",
          // success_url
          cSuccess_url = "";

        //  дата скидки (автозамена)
        let dataDeadline;
        // dataDeadline = foundSale.date;

        // Проверка данных с универсального блока (Удаем тут, если удалили с блока)
        if (cDate !== "date") {
          $(".cDate").each(function () {
            $(this).html(cDate);
          });
        }
        if (cLandingId !== "id") {
          $("input[name='landing_id']").val(cLandingId);
          $(".core_price").attr("data-id", cLandingId);
        }
        if (cLandingIdPro !== "id") {
          $(".pro_price").attr("data-id", cLandingIdPro);
        }
        if (cMail_id !== "es_mail_id") {
          $("input[name='es_mail_id']").val(cMail_id);
        }
        if (cEs_id !== "cEs_id") {
          $("input[name='es_id']").val(cEs_id);
        }
        if (cSuccess_url !== "success_url") {
          $("input[name='success_url'], input[name='error_url']").val(
            cSuccess_url
          );
        }
      });
    </script>

    <script src="https://restoceo.bizconstructor.com/offer/js/libs.min.js"></script>
