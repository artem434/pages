<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <link
      rel="stylesheet"
      href="https://restoceo.bizconstructor.com/offer/css/libs.min.css"
    />
    <link
      rel="stylesheet"
      href="https://restoceo.bizconstructor.com/offer/css/main.css"
    />
    <link
      rel="icon"
      href="https://bizconstructor.com/ua/wp-content/uploads/sites/8/2019/08/cropped-Frame-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://bizconstructor.com/ua/wp-content/uploads/sites/8/2019/08/cropped-Frame-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="https://bizconstructor.com/ua/wp-content/uploads/sites/8/2019/08/cropped-Frame-180x180.png"
    />
    <style>
      .info_form {
        background-color: transparent !important;
      }
      .hero {
        padding: 50px 0;
      }
      .hero .block {
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <section class="hero" id="hero">
        <div class="block">
          <div class="block__form">
            <div class="anchor" id="anchor"></div>
            <form class="form zoho_url" id="form" method="post">
              <div class="loader"></div>

              <label class="input__wrap">
                <input
                  class="input"
                  name="name"
                  type="text"
                  placeholder="Твоє ім’я"
                  required=""
                />
              </label>
              <label class="input__wrap">
                <input
                  class="input"
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="Твій номер телефону"
                  required=""
                />
              </label>
              <label class="input__wrap">
                <input
                  class="input"
                  name="email"
                  type="email"
                  placeholder="Твій email"
                  required=""
                />
              </label>
              <div class="hidden">
                <input type="hidden" name="ref" value="" autocomplete="off" />
                <input type="hidden" name="ga" value="" autocomplete="off" />
                <input
                  type="hidden"
                  name="ym_uid"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="utm_source"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="utm_medium"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="utm_term"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="utm_content"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="utm_campaign"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="google_client_id"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="landing_id"
                  value=""
                  autocomplete="off"
                />
                <!-- Landing_id-->
                <input
                  type="hidden"
                  name="es_mail_id"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="convert_in_zoho"
                  autocomplete="off"
                />
                <input type="hidden" name="es_id" value="" autocomplete="off" />
                <input
                  type="hidden"
                  name="token"
                  value="LapQMWHF9k5QPPGRkfRnAtACAGwUcX2tkaVgyDuQe76crMGnrU"
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="success_url"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="error_url"
                  value=""
                  autocomplete="off"
                />
                <input
                  type="hidden"
                  name="redirect"
                  value="false"
                  autocomplete="off"
                />
                <input type="hidden" name="send_to_gf" value="restoceo_offer" />
              </div>
              <button class="form__btn subm" type="submit">
                ЗАЛИШИТИ ЗАЯВКУ
              </button>
              <p class="form__agree">
                Натискаючи кнопку «Залишити заявку», ти даєш згоду на обробку
                твоїх персональних даних згідно з
                <a href="http://privacy.bizconstructor.com/"
                  >Політикою конфіденційності</a
                >.
                <!-- <a href="http://refund.bizconstructor.com/">Політика повернення</a> -->
              </p>
            </form>
          </div>
        </div>
      </section>

      <!-- END HIDDEN ELEMENTS (MODALS)-->
    </div>

    <script src="js/libs.min.js"></script>

    <script src="js/webinar_form.js"></script>
    <script src="https://forstas.bizconstructor.com/tilda-assets/src/js/script_ver_generate_lead.js"></script>
  </body>
</html>
