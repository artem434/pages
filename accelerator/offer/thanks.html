    <script>
      // Landing id // Online
      const cLandingId = "2108311000880227301";

      // Landing id // про
      const cLandingIdPro = "2108311000880227340";

      // Landing id // Премиум
      const cLandingIdPremium = "2108311000876844224";

      // пакеты предоплаты
      const PackageSaleOnline = "2108311000880227379 ";

      const PackageSaleOnlinePremium = "2108311000880227379 ";
    </script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Узнаем выбранный пакет
        const urlWithPackage = new URL(window.location.href);
        let currentPackage = urlWithPackage.searchParams.get("landing_id");
        let currentPackageSale;

        if (currentPackage) {
          $("input[name='landing_id']").val(currentPackage);
        } else {
          $(".select-id").html("не обраний");
          $("#salePrice, #fullPrice").prop("disabled", true);
          $("#salePrice, #fullPrice, .sale_desc").css("display", "none");
        }

        // Online
        if (currentPackage == cLandingId) {
          $(".select-id").html("CORE");
          currentPackageSale = PackageSaleOnline;

          // Premium
        } else if (currentPackage == cLandingIdPremium) {
          $(".select-id").html("PREMIUM");
          currentPackageSale = PackageSaleOnlinePremium;
        }
        //про
        else if (currentPackage == cLandingIdPro) {
          $(".select-id").html("PRO");
          currentPackageSale = PackageSaleOnlinePremium;
        }

        $("#salePrice").click(function () {
          sendForm.bind($(this))();
          sendForm(currentPackageSale);
        });
        $("#fullPrice").click(function () {
          sendForm.bind($(this))();
          sendForm(currentPackage);
        });

        function sendForm(id_landing_package) {
          var $this = $(this);
          $this.html("Обработка запроса...");

          $("input[name='landing_id']").val(id_landing_package);
          $("#salePrice, #fullPrice").prop("disabled", true);

          setTimeout(() => {
            $("#btn-send").click();
          }, 100);
        }
      });
    </script>
