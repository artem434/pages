    <!-- WFP -->
    <script
      id="widget-wfp-script"
      language="javascript"
      type="text/javascript"
      src="https://secure.wayforpay.com/server/pay-widget.js"
    ></script>
    <script type="text/javascript">
      var wayforpay = new Wayforpay();

      function wfpShow(event, form) {
        event.preventDefault();

        let pay_data = {
          merchantAccount: "bizconstructor_com3",
          merchantDomainName: "https://beautyceo.bizconstructor.com/offer",
          authorizationType: "SimpleSignature",
          merchantSignature: "",
          orderReference: "Order" + Date.now(),
          orderDate: Date.now() + "",
          amount: "100",
          currency: "EUR",
          productName: "Доступ до пакету інформаційно-консультаційних послуг",
          productPrice: "100",
          productCount: "1",
          // clientFirstName: $(form).find("input[name='name']").val(),
          // clientLastName: $(form).find("input[name='name']").val(),
          // clientEmail: $(form).find("input[name='email']").val(),
          // clientPhone: $(form).find("input[name='phone']").val(),
          language: "UA",
        };

        let errors = $(form).find(".error");

        if (errors.length == 0) {
          getHash(pay_data);
          setTimeout(function () {
            pay(form, pay_data);
          }, 400);
        }
        return false;
      }

      var pay = function (form, pay_data) {
        let successUrl = $(form).find("input[name='success_url']").val();
        $(form).find("input[name='success_url']").val("");
        $(form).find("input[name='error_url']").val("");

        console.log(pay_data);
        wayforpay.run(
          pay_data,
          function (response) {
            // on approved
            console.log(response);
            $("#salePrice, #fullPrice").prop("disabled", true);
            $(form).find("input[name='success_url']").val(successUrl);
            setTimeout(() => {
              $("#btn-send").click();
            }, 100);
          },
          function (response) {
            // on declined
            console.log(response);
            $(form).removeClass("loading");
            setTimeout(() => {
              $("#btn-send").click();
            }, 100);
          },
          function (response) {
            // on pending or in processing
            console.log(response);
            $(form).removeClass("loading");
          }
        );
      };

      async function getHash(pay_data) {
        let response = await fetch("wfp/get_signature.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pay_data),
        });

        if (response.ok) {
          let result = await response.json();
          console.log(result);
          pay_data.merchantSignature = result.hash;
        }
      }
    </script>
